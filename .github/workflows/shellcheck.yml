name: ShellCheck

on:
  workflow_dispatch:
  push:
  pull_request:
  schedule:
      - cron: '11 12 * * 5' # Weekly

jobs:
  ShellCheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          
          severity: style
          additional_files: '*.initd *.ebuild'

