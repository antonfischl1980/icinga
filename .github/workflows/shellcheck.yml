name: ShellCheck

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  ShellCheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run ShellCheck
        uses: azohra/shell-linter@latest
        with:
          path: "www-apps/icingaweb2-module-director/files/icinga-director.sh,.github/bin/find-updates.sh"

